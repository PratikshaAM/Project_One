</head>
<body>
    <header>
        <img class="logo" src="dailybitemainlogo.png" alt="logo">
        <nav>
            <ul class="nav_links">
                <li><a href="#" style="color: #ff5002; " >HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">CONTACT US</a></li>
            </ul>
        </nav>
        <div class="navsearch">
            <div class="search-icon">
                <img src="Search-2.png" class="search" alt="search" >
                <!-- <i class="fa-solid fa-magnifying-glass"></i> -->
            </div>
            <input placeholder="Search" class="searchinput" style="font-weight:bold;">
        </div>
        <div class="twologo">

            <img src="Cart.png" alt="cart">

    </header>
    <!-- <div class="hero-container ">
      
      </div> -->

      <div class="hero-slider">
        <div class="slides">
            <div class="slide"><img src="WEB-2.png" alt="Image 1"></div>
            <div class="slide"><img src="WEB-3.png" alt="Image 2"></div>
            <div class="slide"><img src="WEB.png" alt="Image 3"></div>
        </div>
    </div>

    <script>
        const slider = document.querySelector('.hero-slider');
        const slides = document.querySelector('.slides');
        let currentIndex = 0;

        function goToSlide(index) {
            currentIndex = index;
            const translateX = -currentIndex * window.innerWidth; // Use window.innerWidth to get viewport width
            slides.style.transform = `translateX(${translateX}px)`;
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % slides.children.length;
            goToSlide(currentIndex);
        }

        window.addEventListener('resize', () => {
            goToSlide(currentIndex); // Recalculate slide position on window resize
        });

        setInterval(nextSlide, 5000); // Change the interval as needed

        // Initialize slider
        goToSlide(currentIndex);
        
    </script>

</body>
